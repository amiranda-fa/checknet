<html>
	<head>
		<script src="checknet.min.js"></script>
	</head>
	<body>
		<h1>Checknet example page</h1>
		<p>Serve this file from a webserver. Then break your connection to the server and look at the browser console. </p>
		<script>
			// console.log('Checknet', Checknet);
			Checknet.addEventListener('dropped', function(){
				//what should happen when the connection drops.
				console.log('dropped');
			});
			Checknet.addEventListener('restored', function(){
				//what should happpen when a dropped connection resumes.
				console.log('restored');
			});

			//set it going!
			Checknet.start();
		</script>
	</body>
</html>
